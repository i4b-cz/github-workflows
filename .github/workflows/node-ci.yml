name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        type: string
        default: '20'
      working-directory:
        description: 'Path to Node.js project'
        type: string
        default: './frontend'
      package-manager:
        description: 'Package manager: npm or pnpm'
        type: string
        default: 'npm'
      run-lint:
        description: 'Run ESLint'
        type: boolean
        default: true
      run-typecheck:
        description: 'Run TypeScript type checking'
        type: boolean
        default: true
      run-tests:
        description: 'Run tests'
        type: boolean
        default: true
      lint-command:
        description: 'Lint command to run'
        type: string
        default: 'npm run lint'
      typecheck-command:
        description: 'Type check command to run'
        type: string
        default: 'npm run type-check'
      test-command:
        description: 'Test command to run'
        type: string
        default: 'npm test -- --run'

    outputs:
      lint-result:
        description: 'ESLint result: success, failure, or skipped'
        value: ${{ jobs.node-ci.outputs.lint-result }}
      typecheck-result:
        description: 'TypeScript check result: success, failure, or skipped'
        value: ${{ jobs.node-ci.outputs.typecheck-result }}
      tests-result:
        description: 'Tests result: success, failure, or skipped'
        value: ${{ jobs.node-ci.outputs.tests-result }}

jobs:
  node-ci:
    name: Node.js CI
    runs-on: ubuntu-latest

    outputs:
      lint-result: ${{ steps.lint.outcome || 'skipped' }}
      typecheck-result: ${{ steps.typecheck.outcome || 'skipped' }}
      tests-result: ${{ steps.tests.outcome || 'skipped' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: inputs.package-manager == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}
          cache-dependency-path: ${{ inputs.working-directory }}/package-lock.json

      - name: Install dependencies (npm)
        if: inputs.package-manager == 'npm'
        working-directory: ${{ inputs.working-directory }}
        run: npm ci

      - name: Install dependencies (pnpm)
        if: inputs.package-manager == 'pnpm'
        working-directory: ${{ inputs.working-directory }}
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        id: lint
        if: inputs.run-lint
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "::group::ESLint Results"
          ${{ inputs.lint-command }}
          echo "::endgroup::"

      - name: Run TypeScript check
        id: typecheck
        if: inputs.run-typecheck
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "::group::TypeScript Check Results"
          ${{ inputs.typecheck-command }}
          echo "::endgroup::"

      - name: Run tests
        id: tests
        if: inputs.run-tests
        working-directory: ${{ inputs.working-directory }}
        run: |
          echo "::group::Test Results"
          ${{ inputs.test-command }} --reporter=verbose
          echo "::endgroup::"
